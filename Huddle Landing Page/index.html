<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Links here -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- This is for favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- This is the title of the page -->
    <title>Huddle landing Page.</title>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="container-flex">
            <div class="image-section">
                <img class="responsive-img" src="images/illustration-mockups.svg" alt="illustration">
            </div>
        <div class="content-section">
            <h1 class="content-heading">Build the community your fans will love.</h1>

            <p class="content-description">Huddle re-imagines the way we build communities. You have a voice, but so does
                your audience.
                Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <button class="register-button"> Register</button>

        <div class="icons">
          <a href="www.facebook.com"> <i class="icon fab fa-facebook-f"></i></a>
          <a href="www.twitter.com"> <i class="icon fab fa-twitter"></i></a>
          <a href="www.instagram.com"><i class="icon fab fa-instagram"></i></a>
        </div>

        </div>
    </div>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/spandan1460">Spandan Chakravarty.</a>.
        </p>
    </footer>
</body>
</html>
